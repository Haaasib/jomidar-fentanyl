  <!-- CSS Files Links -->
  <link rel="stylesheet" href="./fentanyl.css">

  <!-- Title -->
  <title>Hasib Dev</title>
</head>
<body>
  
    <div class="card">
        <div class="card-content">
            <div class = "top-bot">
	
            </div>
            <div class = "buttom-bot">
	
            </div>
            <div class="card-top">
                <h2>FENTANYL PROCESSING</h2>
                <p>ADJUST THE NATIONS OF INGREDENTS, ENSURING THE TOTAL</p>
                <p>TO 100%, THEN BEGIN PROCESSING THEM INTO A BATCH</p>
                <p>OF Fentanyl</p>
            </div>
            <div class="card-bar">
                <div class="card-bar-left"></div>
                <div class="card-bar-mid"></div>
                <div class="card-bar-right"></div>
            </div>
    
            <div class="card-box">
                <div class="card-box-all one"> 
                    <div class="box-top">
                        <p>Black Tar Heroin</p>
                        <div class="box-value"><p class="value2">0</p><p>%</p></div>
                    </div>
                    <div class="range heroine">
                        <input type="range" min="0" max="100" value="0" id="range2" class="range-input" /> 
                        
                      </div>
                </div>
                <div class="card-box-all two"> 
                    <div class="box-top">
                        <p>Piperidine</p>
                        <!-- <p class="value3">0<span>%</span></p> -->
                        <div class="box-value"><p class="value3">0</p><p>%</p></div>
                    </div>
                    <div class="range heroine piperidine">
                        <input type="range" min="0" max="100" value="0" id="range3" class="range-input1" />  
                      </div>
                </div>
                <div class="card-box-all three"> 
                    <div class="box-top">
                        <p>Pseudoephedrine</p>
                        <div class="box-value"><p class="value4">0</p><p>%</p></div>
                        
                    </div>
                    <div class="range pseudoephedrine">
                        <input type="range" min="0" max="100" value="0" id="range4" class="range-input2" /> 
                      </div>
                </div>
            </div>
            <div class="card-box-bottom">
                <p>Begin processing</p>
            </div>
        </div>    

    </div>

  <noscript>Your browser don't support JavaScript!</noscript>
  <script type="module" src="./fentanyl.js"></script>
